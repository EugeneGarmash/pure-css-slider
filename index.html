<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pure CSS Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
  
  <input type="radio" id="a" name="slider" checked>     
  <input type="radio" id="b" name="slider">
  <input type="radio" id="c" name="slider">
  <input type="radio" id="d" name="slider">
  
  <div class="slider__controls">
    <label for="a"></label>
    <label for="b"></label>
    <label for="c"></label>
    <label for="d"></label>
  </div>
    
  <div class="wrapper__inner">
  
  <div class="book book-1">
    <span>1. Martin Eden by Jack London</span><br>
    <img src="https://images.gr-assets.com/books/1302527068l/9669053.jpg">
  </div>

  <div class="book">
    <span>2. Jonathan Livingston Seagull by Richard Bach</span><br>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOeA5rEUgn802ZdZSmyDkbS5V6Jm4OugpzDjLKr5GnqYSDupSzbA">
  </div>

  <div class="book">
    <span>3. Cat's Cradle by Curt Vonnegut</span><br>
    <img src="https://www.lwcurrey.com/pictures/153557.jpg?v=1442094291">
  </div>

  <div class="book">
    <span>4. The moon and Sixpence by Somerset Maugham</span><br>
    <img src="https://images-na.ssl-images-amazon.com/images/I/51j%2B8Pz8NxL.jpg">
  </div> 
    
  </div>
  </div> 
    
  </body>
</html>
